<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = false;
    let y4 = year % 4 == 0;
    if(y4){
        let y100 = year % 100 == 0;
        if(y100){
            let y400 = year % 400 == 0;
            if(y400){
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if(y4){
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
